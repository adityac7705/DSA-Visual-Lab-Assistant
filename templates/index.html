<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Linear Search Visualization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div class="visualization-card">
        <h1 class="title-text">Linear Search</h1>
        <div class="mb-6 space-y-4 md:flex md:space-x-4 md:space-y-0">
            <div class="flex-1">
                <label for="arrayInput" class="block text-gray-700 text-sm font-semibold mb-2">
                    Array (comma-separated):
                </label>
                <input type="text" id="arrayInput" placeholder="e.g., 1,5,2,8,3">
            </div>
            <div class="flex-1">
                <label for="targetInput" class="block text-gray-700 text-sm font-semibold mb-2">
                    Target Value:
                </label>
                <input type="number" id="targetInput" placeholder="e.g., 5">
            </div>
        </div>

        <div class="flex justify-center mb-8 space-x-4">
            <button id="visualizeBtn">
                Start Visualization
            </button>
            <button id="resetBtn">
                Reset
            </button>
        </div>

        <div id="searchTargetLabel" class="search-target-label"></div>
        
        <div id="arrayContainer" class="array-container">
            <div id="searchCursor" class="search-cursor"></div>
            <svg class="arrow-svg" id="arrowSvgContainer">
                <defs>
                    <marker id="arrowhead" viewBox="0 0 10 10" refX="5" refY="5" markerWidth="6" markerHeight="6" orient="auto">
                        <path d="M 0 0 L 10 5 L 0 10 z" />
                    </marker>
                </defs>
            </svg>
        </div>

        <div id="resultMessage" class="text-info">
            Enter an array and a target to visualize.
        </div>
        <div id="loadingIndicator">
            <p>Loading... Preparing visualization.</p>
        </div>
    </div>
   <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
